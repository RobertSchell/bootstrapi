<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card-body">
                <img id="dogImage" src="https://dog.ceo/api/breeds/image/random" class="card-img-top" alt="random dog image">
                <p class="card-text">Click button for a random dog pic!</p>
                <button id="button" type="button" class="btn btn-primary">Click Here!</button>
            </div>
        </div>
    </div>

    <div id="weatherApp" class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <form id="weatherForm">
                <input id="cityInput" type="text" placeholder="Enter City Here">
                <input id="submitButton" type="submit">
                <h5>Temperature</h5>
                <p id="temp"></p>
                <h5>Wind Speed</h5>
                <p id="wind"></p>
                <h5>Description</h5>
                <p id="desc"></p>
            </form>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
